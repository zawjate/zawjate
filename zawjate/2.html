        <script>
$(document).ready(function () {
    $(".select2").select2({});
    $("body").on('change', '.image_type', function () {
        var value = $(this).val();
        if (value == "video") {
            $('.step-2').removeClass('hide');
            $('#main').css({'margin-top': '200px'});
            var img = $('.image_type_video').find(':selected').attr('data-img-src');
            $('.image_layer').attr('src', img);
        } else {
            $('.step-2').addClass('hide');
            $('#main').css({'margin-top': '150px'});
            if (value == "gif") {
                var img = $(this).find(':selected').attr('data-img-src');
                $('.image_layer').attr('src', img);
            } else {
                $('.image_layer').attr('src', '');
            }
        }

        return false;
    });
    $("body").on('change', '.image_type_video', function () {
        var img = $(this).find(':selected').attr('data-img-src');
        $('.image_layer').attr('src', img);

        return false;
    });
});
